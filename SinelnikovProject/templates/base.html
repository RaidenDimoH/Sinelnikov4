<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>Заголовок</title>
</head>
<body>
    <header>
            <h1>
                    <a href="/">Django-блог</a>
            </h1>
            <a href="{% url 'post_new' %}">+ Добавить новый пост в блог</a>
    </header>

    {% if user.is_authenticated %}
        <p>Привет {{user.username }}!</p>
        <p><a href="{% url 'logout' %}">Выход</a></p>
    {% else %}
        <p>Вы не вошли в аккаунт.</p>
        <a href="{% url 'login' %}">Войти</a>
    {% endif %}

    <div class="container">
            {%block content%}
            {%endblock content%}
    </div>
</body>
</html>
