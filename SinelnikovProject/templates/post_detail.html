{% extends 'base.html' %}
  {% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
      <p>{{ post.body }}</p>
      <a href="{% url 'post_edit' post.pk %}">+ Редактировать пост блогга</a>
      <a href="{% url 'post_delete' post.pk %}">+ Удалить пост блога</a>
    </div>
  {% endblock content %}
